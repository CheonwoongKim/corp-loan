<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RM 검토 - AI 기업여신 심사시스템</title>

    <!-- CDN Assets -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Local Assets -->
    <link rel="stylesheet" href="assets/css/core/main.css">
    <link rel="stylesheet" href="assets/css/core/variables.css">
    

</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Sub Navigation Component -->
<nav class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <div class="flex items-center space-x-4">
                <!-- Back Button -->
                <a href="index.html" class="text-blue-600 hover:text-blue-800 transition-colors"
                   title="이전 페이지로 돌아가기" aria-label="대시보드로 돌아가기">
                    <i class="fas fa-arrow-left mr-2" aria-hidden="true"></i>대시보드로 돌아가기
                </a>

                <!-- Breadcrumb -->
                
            </div>

            <!-- Page Title -->
            
            <h1 class="text-xl font-semibold text-gray-900">RM 검토 인터페이스</h1>
            

            <!-- Action Buttons -->
            <div class="flex items-center space-x-3">
                
                <button class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors"
                        onclick="saveReview()"
                        title="현재 작업 내용을 임시저장합니다" aria-label="임시저장">
                    <i class="fas fa-save mr-2" aria-hidden="true"></i>임시저장
                </button>
                

                
                <button class="p-2 text-gray-400 hover:text-gray-600"
                        title="도움말" aria-label="도움말 열기">
                    <i class="fas fa-question-circle" aria-hidden="true"></i>
                </button>
                
            </div>
        </div>
    </div>
</nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <div class="space-y-6">
            <div id="workflowStatus"></div>

            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">RM 검토 체크리스트</h2>
                <div class="space-y-4">
                    <div class="flex items-center space-x-3">
                        <input type="checkbox" id="check1" class="rounded border-gray-300"
                               aria-describedby="check1-desc">
                        <label for="check1" class="text-sm text-gray-700">재무제표 검토 완료</label>
                        <div id="check1-desc" class="sr-only">회사의 재무제표를 검토했는지 체크하세요</div>
                    </div>
                    <div class="flex items-center space-x-3">
                        <input type="checkbox" id="check2" class="rounded border-gray-300"
                               aria-describedby="check2-desc">
                        <label for="check2" class="text-sm text-gray-700">신용정보 확인 완료</label>
                        <div id="check2-desc" class="sr-only">신용정보를 확인했는지 체크하세요</div>
                    </div>
                    <div class="flex items-center space-x-3">
                        <input type="checkbox" id="check3" class="rounded border-gray-300"
                               aria-describedby="check3-desc">
                        <label for="check3" class="text-sm text-gray-700">담보 평가 완료</label>
                        <div id="check3-desc" class="sr-only">담보 평가를 완료했는지 체크하세요</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    

    <!-- Common Scripts -->
    <script src="assets/js/services/api-service.js"></script>
    <script src="assets/js/core/template-manager.js"></script>
    <script src="assets/js/core/page-utils.js"></script>
    

    <!-- Page-specific Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if(typeof initRMReview === "function") initRMReview();
        });
    </script>
</body>
</html>
